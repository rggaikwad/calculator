name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Build Docker image
      run: docker build -t rggaikwad17/calculator-app:${{ github.sha }} .

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push rggaikwad17/calculator-app:${{ github.sha }}

    - name: Set up SSH for Deployment
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Remote Server
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@13.127.29.225 << 'EOF'
          docker pull rggaikwad17/calculator-app:${{ github.sha }}
          docker stop calculator-app || true && docker rm calculator-app || true
          docker run -d --name calculator-app -p 8080:8080 rggaikwad17/calculator-app:${{ github.sha }}
        EOF
